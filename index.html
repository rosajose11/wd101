<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Registration Form</title>
        <style>
            input#name:invalid:focus {
                border:1px solid red;

            }
        </style>
        <style>
            input#email:invalid:focus {
                border:1px solid red;

            }
        </style>

    </head>
    <body>

    <div class="relative flex min-h-screen flex-col justify-centre overflow-hidden py-6 bg-gray-50">
        <div 
        class="relative bg-white px-6 pt-5 shadow -xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
        <div class="mx-auto max-w-md">
            <h2 class="text-3xl text-center font-bold leading-tight">
                Registration Form 
            </h2>
            <div class="divide-y divide-gray-300/50">
                <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                    <form id="user_form">
                        <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                            Name 
                        </label>
                        <input required type="text" id="name" name="name"
                            class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                            placeholder="Enter full name"></br>

                        <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                            Email
                        </label>  
                        <input required  type="email" id="email" name="email"
                            class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                            placeholder="Enter Email"></br> 
                            
                        <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                            Password
                        </label>  
                        <input required  type="password" id="password" name="password"
                            class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                            placeholder="Enter password"></br> 
                            
                        <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                            Date of Birth
                        </label>  
                        <input required  type="date" id="dob" name="dob"
                            class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                            placeholder="Enter date of birth"></br>    
                        <input required type="checkbox" id="acceptterms" name="acceptterms"
                            class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                            >
                            <label for="acceptterms">Accept terms and comditions</label>
                        <button type="submit" id="submit"   
                        class="w-fit rounded-lg shadow-lg px-8 py-4 bg-green-500 text-white hover:bg-green-400 focus:outline-non">
                        Submit 
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div 
        class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
        <div class="mx-auto">
            <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
            <div class="divide-y divide-gray-300/50" id="user_entries"></div>
        </div>
    </div>
    <script>
        const email=document.getElementById('email');
        email.addEventListener('input',()=>validate(email));
        const submit=document.getElementById('submit');
        submit.addEventListener('click',()=>validate(email));
        
        function validate(element){
            if(element.validity.typeMismatch){
                element.setCustomValidity("The Entry is not in the right format");
                element.reportValidity();

            }
            else{
                element.setCustomValidity('');
            }
        }
    </script>
    <script>
    let userEntries = JSON.parse(localStorage.getItem("user-entries")) || [];
    const retrieveEntries=()=>{
        let entries=localStorage.getItem("user-entries");
        if(entries){
            entries=JSON.parse(entries);

        }
        else{
            entries=[]
        }
        return entries;
    }
    const displayEntries=()=>{
        const entries=retrieveEntries();
        const tableEntries= entries.map((entry)=>{
            
            const nameCell=`<td class='border px=4 py=2'>${entry.name}</td>`;
            const emailCell=`<td class='border px=4 py=2'>${entry.email}</td>`;
            const passwordCell=`<td class='border px=4 py=2'>${entry.password}</td>`;
            const dobCell=`<td class='border px=4 py=2'>${entry.dob}</td>`;
            const acceptTermsCell=`<td class='border px=4 py=2'>${entry.acceptedterms}</td>`;

            const row=`<tr>${nameCell} ${emailCell} ${passwordCell} ${dobCell} ${acceptTermsCell}</tr>`;
            return row;
        }).join("\n");
        const table=`<table class="table-auto w=full"><tr>
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Password</th>
        <th class="px-4 py-2">DOB</th>
        <th class="px-4 py-2">Accepted Terms?</th>
        </tr>${tableEntries} </table>`;
        let details=document.getElementById("user_entries");
        details.innerHTML=table;
    }
    const saveUserForm = (event) => {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const dob = document.getElementById("dob").value;
        const acceptedterms = document.getElementById("acceptterms").checked;

        const birth=new Date(dob);
        const today=new Date();    
        const age=today.getFullYear()- birth.getFullYear();
        if(age<18 || age>55){
            alert("Age must be between 18 and 55");
            return;
        }
        const entry = {
            name,
            email,
            password,
            dob,
            acceptedterms
        };

        userEntries.push(entry);
        localStorage.setItem("user-entries", JSON.stringify(userEntries));
        displayEntries()
        console.log("Saved:", entry);
    };

    let userForm = document.getElementById("user_form");
    userForm.addEventListener("submit", saveUserForm);
    displayEntries()
</script>

    </body>
    

    </html>
