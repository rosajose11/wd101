
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-xl mx-auto py-10 px-4 bg-white rounded shadow">
    <h2 class="text-2xl font-bold text-center mb-6">Registration Form</h2>
    <form id="user_form" class="space-y-4" novalidate>
      <div>
        <label for="name" class="block mb-1 font-medium">Name</label>
        <input required type="text" id="name" name="name"
          class="w-full px-3 py-2 border rounded bg-gray-100" placeholder="Enter full name" />
      </div>
      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input required type="email" id="email" name="email"
          class="w-full px-3 py-2 border rounded bg-gray-100" placeholder="Enter email" />
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input required type="password" id="password" name="password"
          class="w-full px-3 py-2 border rounded bg-gray-100" placeholder="Enter password" />
      </div>
      <div>
        <label for="dob" class="block mb-1 font-medium">Date of Birth</label>
        <input required type="date" id="dob" name="dob"
          class="w-full px-3 py-2 border rounded bg-gray-100" />
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="acceptterms" name="acceptterms" class="mr-2" required />
        <label for="acceptterms">I accept the terms and conditions</label>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500">
        Submit
      </button>
    </form>
  </div>

  <div class="max-w-4xl mx-auto mt-10 px-4">
    <h3 class="text-xl font-semibold mb-4">Stored Users</h3>
    <div id="user_details" class="overflow-x-auto"></div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
